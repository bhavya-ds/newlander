<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
    }

    nav {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 9999px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 960px;
    }

    .logo {
      height: 32px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #000;
      left: 0;
      bottom: -4px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .cta {
      background: #000;
      color: #fff;
      padding: 8px 16px;
      border-radius: 9999px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #333;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="4809f630-aa31-4bd5-aa0d-af8d0170b8a0.png" alt="Logo Icon" class="logo" />
    <div class="nav-links">
      <a href="#services">Services</a>
      <a href="#pricing">Pricing</a>
      <a href="#book" class="cta">Book a call</a>
    </div>
    <div class="hamburger">â˜°</div>
  </nav>
</body>
</html>
